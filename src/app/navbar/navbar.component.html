<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="'/'" (click)="isMenuCollapsed = true">{{ title }}</a>
    <button 
        class="navbar-toggler" 
        type="button" 
        (click)="isMenuCollapsed = !isMenuCollapsed"
    >

      <span class="navbar-toggler-icon"></span>
    
    </button>
  
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" 
            [routerLinkActive]="['active']"
            *ngFor="let menu of navItems">
          <a class="nav-link" [routerLink]="menu.path" (click)="isMenuCollapsed = true">{{ menu.text }}</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
